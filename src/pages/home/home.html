<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      SmartCity
    </ion-title>
    <ion-note style="padding-left: 5%">{{category}}</ion-note>
    <ion-buttons end>
      <button ion-button icon-only (click)='toggleSearch()'>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)='getCurrentPosition()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<div class="switch">
  <button ion-button color="light" (click)="(switch = 'map'); resizeMap()" [class.active]="(switch == 'map')" icon-only><ion-icon name="map"></ion-icon></button>
  <button ion-button color="light" (click)="(switch = 'list'); " [class.active]="(switch == 'list')" icon-only><ion-icon name="list"></ion-icon></button>
</div>

<div class="currentitem" *ngIf="currentregional">
  <button ion-item no-lines (click)="viewPlace(currentregional.title)">
    <h2>{{ currentregional.title }}</h2>
    <ion-note item-right icon-only><ion-icon name="ios-arrow-forward"></ion-icon></ion-note>
  </button>
</div>

<ion-content>
  <div [hidden]="!(switch == 'list')">
    <ion-list>
      <ion-item>
        <h2 (click)="getallaire()"><ion-icon name="cloudy">Air Quality</ion-icon></h2>
      </ion-item>
      <ion-item>
        <h2 (click)="getallparquing()"><ion-icon name="car">Parking Metrics</ion-icon></h2>
      </ion-item>
      <ion-item>
        <h2 (click)="getallpeople()"><ion-icon name="people">People Flow</ion-icon></h2>
      </ion-item>

    </ion-list>
  </div>

  <div class="map" [class.hidemap]="!((switch == 'map') || error)">
    <ion-searchbar #searchbar placeholder="Buscar" [hidden]="!search"></ion-searchbar>
    <div *ngIf="parking===true">
      <ion-fab top right #fab>
        <button ion-fab>Park!</button>
        <ion-fab-list side="bottom">
          <button ion-fab (click)="filterpark(1)">1</button>
          <button ion-fab (click)="filterpark(3)">3</button>
          <button ion-fab (click)="filterpark(5)">5</button>
        </ion-fab-list>
      </ion-fab>
    </div>
    <div id="map" #map>
    </div>
  </div>
</ion-content>
